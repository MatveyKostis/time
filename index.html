<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KomaruTime</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
<script type="text/python" src="komaru.py"></script>
<div class="main-container">
    <div class="money_show", id="money_show">
        TimeCoins:
    </div>
    <div class="clock">12:34</div>
    <div class="buttons-container">
        <button class="DVD_spawn">
            <img src="images/DVD.png" alt="DVD" class="button_img">
            DVD spawn
        </button>
        <button class="speedrun_mode">
            <img src="images/background.png" alt="Speedrun">
            Speedrun Mode
        </button>
        <button class="party_toggler">
            <img src="images/confetti.png" alt="Party!">
            <div class="party_lol">Party Toggler!</div>
        </button>
        <button class="Shop_button">
            <a href="shop.html" style="text-decoration: none;">
            <img alt="Shop" src="images/shop.png">
            Shop
            </a>
        </button>
    </div>
</div>
</body>
</html>
